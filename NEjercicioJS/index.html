<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="estilos.css" rel="stylesheet">
    <title>formularios</title>
</head>

<body>
    <form>
        <div>
            <label>Nombre</label>
            <input type="text" placeholder="Inserta tu texto">
            <!--  <button>Mandamelo</button>-->
            <input type="submit" value="Mandamelo">
        </div>
      <div>
            <label>Edad</label>
            <input type="number" placeholder="ingresa tu edad">
      </div>
      
      <div>
            <label>E-mail</label>
            <input type="email" placeholder="Ingresa tu e-mail">
      </div>
      <div>
          <label>Contraseña</label>
          <input type="password" placeholder="Ingresa tu contraseña">
      </div>

      <div>
          <label>Nacionalidad</label>
          <select id="Nacionalidad">
              <option value="ar">Argentina</option>
              <option value="ve">Venezolana</option>
              <option value="ch">China</option>
            </select>
      </div>
    </form>

    <script src="formularios.js"></script>
</body>
</html>
